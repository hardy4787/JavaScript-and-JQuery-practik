<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function fnc1(){
			
			var tbl = document.getElementById("tbl").value;
			var tbr = document.getElementById("tbr").value;
			var bbl = document.getElementById("bbl").value;
			var bbr = document.getElementById("bbr").value;
			var vtbl = document.getElementById("vtbl");
			var vtbr = document.getElementById("vtbr");
			var vbbl = document.getElementById("vbbl");
			var vbbr = document.getElementById("vbbr");
			document.getElementById("box1").style.borderRadius = tbl + "px " + tbr + "px " + bbr + "px " + bbl + "px";
			
			vtbl.value = tbl;
			vtbr.value = tbr;
			vbbl.value = bbl;
			vbbr.value = bbr;
			
		}
	</script>
</head>
<body>
	<div id="block">
		<p>Верхний левый угол</p>
		<input type="range" min="0" max="100" id="tbl" value="0" oninput="fnc1()">
		<input type="text" id="vtbl" value="0">
		<p>Верхний правый угол</p>
		<input type="range" min="0" max="100" id="tbr" value="0" oninput="fnc1()">
		<input type="text" id="vtbr" value="0">
		<p>Нижний левый угол</p>
		<input type="range" min="0" max="100" id="bbl" value="0" oninput="fnc1()">
		<input type="text" id="vbbl" value="0">
		<p>Нижний правый угол</p>
		<input type="range" min="0" max="100" id="bbr" value="0" oninput="fnc1()">
		<input type="text" id="vbbr" value="0">
	</div>
	<div id="box1" style="height: 100px; width: 300px; background-color: green;"></div>
</body>
</html>
