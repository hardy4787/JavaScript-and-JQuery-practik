<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function test () {
			var click = document.getElementsByName('one');
			for(var i = 0; i < click.length; i++){
				if (click[i].checked){
					alert("Ты выбрал пункт " + click[i].value + " !");
				}
			}
		}

	</script>
</head>
<body>
	<input type="radio" name="one" value="1"> 1
	<input type="radio" name="one" value="2"> 2
	<input type="radio" name="one" value="3"> 3
	<button onclick="test()"> Проверить какой елемент был выбран </button>

</body>
</html>
