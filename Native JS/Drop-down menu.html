<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.menu-item {
			border: 1px solid black;
			position: relative;
			display: inline-block;
			width: 100px;
			text-align: center;
			cursor: pointer;
		}

		.submenu {
			border: 1px solid blue;
			position: absolute;
			background-color: green;
		}
	</style>

</head>
<body>
<div id="nav">
		<div class="menu-item">
		Меню 1
			<div class="submenu">
				Подменю
			</div></div>
		<div class="menu-item">
		Меню 2
			<div class="submenu">
				Подменю
			</div></div>
		<div class="menu-item">
		Меню 3
			<div class="submenu">
				Подменю
			</div></div>
	</div><br>
</body>
	<script>
		document.getElementById("nav").onmouseover = function(event) {
			var target = event.target;
			if (target.className == "menu-item") {
				var s = target.getElementsByClassName("submenu");
				closeMenu();
				s[0].style.display = "block";
			}
		}

		document.onmouseover = function(event){
			var target = event.target;
			console.log(event.target);
			if (target.className != "submenu" && target.className != "menu-item"){
				closeMenu();
			}
		}

		function closeMenu (){
			var subm = document.getElementsByClassName("submenu");
			for (var i = 0; i < subm.length; i++) { 
				subm[i].style.display = "none";
			}
		}
	</script>
</html>
