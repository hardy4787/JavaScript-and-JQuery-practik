<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#myProgress {
			position: relative;
			width: 300px;
			height: 30px;
			background-color: #ddd;
		}
		#myBar {
			position: absolute;
			width: 10%;
			height: 100%;
			background-color: #4CAF50;
		}
		#label {
			text-align: center;
			line-height: 30px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="myProgress">
		<div id="myBar">
			<div id="label">10%</div>
		</div>
	</div>
	<button onclick="move()">Click</button>
</body>
<script>
	function move () {
		var elem = document.getElementById('myBar');
		var width = 10;
		var id = setInterval(frame, 10);
		function frame (){
			if(width >= 100){
				clearInterval(id);
			} else {
				width++;
				elem.style.width = width + '%';
				document.getElementById('label').innerHTML = width*1 + '%';
			}
		}
	}
</script>
</html>
