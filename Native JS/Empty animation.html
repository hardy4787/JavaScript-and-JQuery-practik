<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#myBtn {
			margin-bottom: 20px;
			padding: 20px;
		}
		#bigBox {
			height: 400px;
			width: 400px;
			position: relative;
			background-color: yellow;
		}
		#smallBox{
			height: 50px;
			width: 50px;
			position: absolute;
			background-color: green;
		}
	</style>
</head>
<body>
	<button id="myBtn" onclick="funcFrame()">Переместить квадрат</button>
	<div id="bigBox">
		<div id="smallBox"></div>
	</div>
</body>
	<script>
		function funcFrame(){
			var smallBox = document.getElementById("smallBox");
			var pos = 0;
			var id = setInterval(hlpFunc, 10);
			function hlpFunc(){
				if (pos == 350) {
					clearInterval(id);
				} else {
					pos++;
					smallBox.style.top = pos + "px";
					smallBox.style.left = pos + "px";
				}
			}
		}
	</script>
</html>
